{% extends "store_base.html" %}
{% block content %}
<div id="accountSetting_warp">
	<h1>个人资料</h1>
	<div id="setting">
		<div id="img_warp">
			 <div id="imgdiv"><img src="/{{request.user.userinfo.header}}" id="imgShow" width="100" height="100" /></div>
			<!--<img id="imgShow" >-->
			<label id="up_img" for="putfile">更换头像</label>
			<input type="file" id="putfile" style="visibility: hidden;" />
			<!-- <input type="file" id="putfile" style="visibility: hidden;" src="{{request.user.userinfo.header}}" /> -->
			 <script>
					 window.onload = function () { 
								new uploadPreview({ UpBtn: "putfile", DivShow: "imgdiv", ImgShow: "imgShow" });
						}
				</script>
			
			
			
		</div>
		<div id="setting_nav">
			<a class="nav_a nav_a1 active_new_a" href="javascript:;">个人资料</a>

		</div>
		
		<!--个人资料-->
		
		<table class="personalData_table">
			<tr class="personalData_rows1">
				<td class="tablel rows1_left">昵称：</td>
				<td>
					<input type="text"  name="nickname" value="{{request.user.userinfo.nickname}}" />
				</td>
			</tr>
			<tr class="personalData_rows1">
				<td class="tablel rows1_left">年龄：</td>
				<td>
					<input type="text"  name="age" value="{{request.user.userinfo.age}}" />
				</td>
			</tr>
			<tr class="personalData_rows1">
				<td class="tablel rows1_left">性别：</td>
				<td>
					<input type="text"  name="gender" value="{{request.user.userinfo.gender}}" />
				</td>
			</tr>
			<tr class="personalData_rows1">
				<td class="tablel rows1_left">电话：</td>
				<td>
					<input type="text"  name="phone" value="{{request.user.userinfo.phone}}" />
				</td>
			</tr>

			<tr class="personalData_rows1">
				<td class="tablel"></td>
				<td>明年的这一天，也许会有来自中酒的惊喜哦</td>
			</tr>
			
			<tr class="personalData_rows2">
				<td class="tablel"></td>
				<td>
					<input class="table_btn" type="button" value="保存" />
				</td>
			</tr>
		</table>	
	</div>
</div>
{% endblock %}
