<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body>
		<form method='get' action="/search/" target="_blank">
			<input type="text" name="q">
			<input type="submit" value="查询">
		</form>

		<table border="" cellspacing="" cellpadding="">
			<tr>
				<td>用户名</td>
				<td>密码</td>
				<td>头像</td>
				<td>操作</td>
			</tr>
			{% for u in user %}
			<tr>
				<td>{{u.username}}</td>
				<td>{{u.passwd}}</td>
				<td>{{u.header}}</td>
				<td>
					<a href="/user/updateUser/?sid={{u.id}}">修改</a>
					<a href="/user/delUser/?sid={{u.id}}">删除</a>
				</td>
			</tr>
			{% endfor %}
		</table>
		<a href="{% url 'user:home' %}"><button type="button">返回首页</button></a>
	</body>
</html>
