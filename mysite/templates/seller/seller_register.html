<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册-中酒网</title>
        {% load static %}
		<link rel="shortcut icon" type="image/X-icon" href="../../static/images/public/title_logo.png" />
		<link rel="stylesheet" href="../../static/css/style.css" />
		<link rel="stylesheet" href="../../static/css/login.css" />
		<link rel="stylesheet" href="../../static/css/register.css" />
		<script type="text/javascript" src="{% static 'js/lib/jquery-1.12.4.min.js' %}" ></script>
		<script type="text/javascript" src="{% static 'js/lib/style.js' %}" ></script>
		<script type="text/javascript" src="{% static 'js/lib/jquery.validate.min.js' %}" ></script>
		<script type="text/javascript" src="{% static 'js/lib/form.js' %}" ></script>
	</head>
	<body>
		<div id="login_top">
			<ul class="login_top_left">
				<li class="login_top_left1"><a href="../mall.html"></a></li>
				<li class="login_top_left2">注册</li>
			</ul>
			
			<ul class="login_top_right">
				<li class="login_top_right1">100%正品</li>
				<li class="login_top_right2">一时达</li>
				<li class="login_top_right3">金牌客服</li>
			</ul>
		</div>
		
		<div id="login_center">
			<div class="login_center_left">
				<a href=""><img src="../../static/images/login/0223xinrenzhuce.jpg" /></a>
			</div>
			
			<div class="login_center_right">
				<p id="goLogin">
					我已经注册，
					<a href="{% url 'seller:seller_login' %}">登录»</a>
				</p>
				<form id="register_form" action="{% url 'seller:seller_register' %}" method="post">
					<!--账号输入框-->
                    {% csrf_token %}
					<div id="input_cell">
						<!--<label id="account_label" for="account">请输入手机号</label>-->
						<input name="phonenum" id="account" type="text" placeholder="请输入手机号" />
						<span id="account_ok" class="ok"></span>
						<div id="account_error" class="error_text">
							<span class="error_V"></span>
							<span class="error_Prompt">键盘大写锁定已打开，请注意大小写</span>
						</div>
					</div>

					<!--验证码输入框-->
					<div id="input_cell">
						<!--<label id="verification_label" for="verification">请输入验证码</label>-->
						<input id="verification" type="text" placeholder="请输入校证码"/>
						<span id="verification_ok" class="ok"></span>
						<div id="verification_error" class="error_text">
							<span class="error_V"></span>
							<span class="error_Prompt">键盘大写锁定已打开，请注意大小写</span>
						</div>

						<!--免费获取校验码-->
						<a class="getCheckCode">免费获取校验码</a>
					</div>
                    <!--用户名输入框-->
                    <div id="input_cell">
						<!--<label id="pasword_label" for="passWord">请输入密码</label>-->
						<input name="username" id="username" type="text" placeholder="请输入用户名"  />
						<span id="passWord_ok" class="ok"></span>
						<div id="passWord_error" class="error_text">
							<span class="error_V"></span>
							<span class="error_Prompt">键盘大写锁定已打开，请注意大小写</span>
						</div>
					</div>

                    <!--验证码输入框-->

                    <div id="input_cell">
                        <div>
                            <input type="text" name="check_code" class="form-control" placeholder="请输入验证码">
                        </div>
                    </div>
                    <div>
                        <img src="{% url 'Users:check_code' %}" onclick="changeCheckCode(this);">
                    </div>

					<!--密码输入框-->
					<div id="input_cell">
						<!--<label id="pasword_label" for="passWord">请输入密码</label>-->
						<input name="password" id="passWord" type="password" placeholder="请输入密码"  />
						<span id="passWord_ok" class="ok"></span>
						<div id="passWord_error" class="error_text">
							<span class="error_V"></span>
							<span class="error_Prompt">键盘大写锁定已打开，请注意大小写</span>
						</div>
					</div>
					
					
					<!--确认密码输入框-->
					<div id="input_cell">
						<!--<label id="pasword_label" for="passWord">请输入确认密码</label>-->
						<input name="password2" id="passWord2" type="password" placeholder="请输入确认密码"  />
						<span id="passWord_ok" class="ok"></span>
						<div id="passWord_error" class="error_text">
							<span class="error_V"></span>
							<span class="error_Prompt">键盘大写锁定已打开，请注意大小写</span>
						</div>
					</div>
					
					<!--登录-->
					<div id="login_cell">
						<input class="register_btn" type="submit" value="同意协议并注册" />
					</div>
				</form>
				
				<p id="otherWays">
					<a href="" class="clause">《中酒网服务条款》</a>
				</p>
				
			</div>
		</div>
		
		<div id="login_bottom">
			<p>			
				Copyright © 2016 中酒网(www.zhongjiu.cn) 版权所有
				<a href="" target="_blank">京ICP备12022216号-2</a>
			</p>
			<p>购买前请确认达到法定饮酒年龄！中酒网不销售任何含酒精产品给18岁以下人士！</p>
		</div>
    <script>
        function changeCheckCode(ths){
            ths.src = ths.src +  '?';    <!--改变URL，刷新图片。-->
        }

    </script>
	</body>
</html>
